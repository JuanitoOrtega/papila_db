<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center mb-3">
            <div class="col-6">
                <h1>Imágenes Disponibles</h1>
            </div>
            <div class="col-6 text-end">
                <a href="{{ url_for('home') }}" class="btn btn-primary">Volver al inicio</a>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for image in images %}
            <div class="col">
                <div class="card">
                    <img src="{{ url_for('fundus_images', filename=image) }}" class="card-img-top" alt="{{ image }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ image }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
