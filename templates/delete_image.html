<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Eliminar Imagen y sus Metadatos</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="image_name" class="form-label">Nombre de la imagen:</label>
                <input type="text" class="form-control" id="image_name" name="image_name" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Imagen</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
